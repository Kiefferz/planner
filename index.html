<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Football</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <img id="teamLogo" class="team-logo" src="https://github.com/Kiefferz/planner/blob/main/assets/fm_planner.png?raw=true" alt="Logo √©quipe" onclick="editLogo()" />
            </div>
            <div class="team-info" style="display:grid; grid-template-columns: repeat(6, 1fr); gap:10px; align-items:center;">
                <input type="text" id="teamName" placeholder="Nom √©quipe" style="grid-column:1/7;" />
                <input type="text" id="season" placeholder="Saison 20xx/20xx" style="grid-column:1/4;" />
                <input type="text" id="logoUrlInput" class="logo-url-input" placeholder="URL du logo" style="grid-column:1/4;" />
                <select id="formationSelect" class="formation-select" onchange="changeFormation(this.value)" style="grid-column:4/7;">
                    <option value="4-2-3-1">4-2-3-1</option>
                    <option value="3-4-3">3-4-3</option>
                    <option value="3-5-2">3-5-2</option>
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-1-3-2">4-1-3-2</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-1-4-1">4-1-4-1</option>
                </select>
            </div>
        </div>
        <div class="header-right controls">
            <div class="theme-switch-container">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-dropdown">
                <button class="btn btn-settings" onclick="toggleSettingsDropdown()">‚öôÔ∏è Param√®tres</button>
                <div class="dropdown-menu" id="settingsMenu">
                    <button class="dropdown-item" onclick="exportData()">üì• Exporter</button>
                    <div class="file-input-wrapper">
                        <button class="dropdown-item" onclick="document.getElementById('fileInput').click()">üì§ Importer</button>
                        <input type="file" id="fileInput" accept=".json" onchange="importData(event)" style="display: none;">
                    </div>
                    <button class="dropdown-item dropdown-item-danger" onclick="clearAllData()">üóëÔ∏è Vider</button>
                </div>
            </div>
        </div>
    </div>

    <div class="field-wrapper">
        <div class="field-card">
            <div class="field-container" id="fieldContainer">
                <!-- Les positions seront cr√©√©es dynamiquement par JavaScript -->
            </div>
        </div>
    </div>
    </div>

    <script src="js/formations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
